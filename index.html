<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Gallery: Astronauts and Beyond</title>
    <style>
        /* General page styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0a0b2c, #1c1e4f); /* Space-themed gradient */
            background-size: cover;
            background-attachment: fixed;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        /* Gallery container with a centered grid */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            justify-items: center;
            padding: 20px;
            margin: 0 auto;
            max-width: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay behind images for better visibility */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            overflow-y: auto; /* Allow scrolling if content overflows */
            max-height: 80vh; /* Limit the height of the gallery to fit within the screen */
            box-sizing: border-box;
        }

        /* Individual image styles */
        .gallery-container .image-container {
            position: relative;
            width: 100%;
            height: 250px; /* Fixed height for each image */
            border: 3px solid #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
            cursor: pointer;
        }

        /* Positioning text on top of images */
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .image-container .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
        }

        /* Hover effects */
        .gallery-container .image-container:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8); /* Cyan glow effect for hover */
            border: 3px solid #00ffff; /* Cyan border for hover effect */
        }

        /* Gallery title */
        h1 {
            font-size: 3em;
            color: #00ffcc;
            letter-spacing: 5px;
            margin-top: 50px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        }

        /* Subtitle (optional) */
        p {
            font-size: 1.2em;
            color: #d1d1d1;
            margin-top: 10px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
        }

        /* Adjust grid layout to have 2 images underneath each other */
        @media (max-width: 1000px) {
            .gallery-container {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); /* Adjust column size on smaller screens */
                gap: 15px; /* Smaller gap between items */
            }
        }

        @media (max-width: 600px) {
            .gallery-container {
                grid-template-columns: 1fr; /* Stack images vertically on mobile devices */
                gap: 10px; /* Reduce gap on smaller devices */
            }
            h1 {
                font-size: 2em; /* Smaller title on small screens */
            }
            p {
                font-size: 1em; /* Smaller subtitle on small screens */
            }
        }
    </style>
</head>
